<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="head-wrapper row p-2">
        <div class="title col-6">
            <h1>Calendar</h1>
        </div>
        <div class="head-buttons col-6">
            <div class="row">
                <div class="col-6">
                    <select id="filterEventsByMember" class="selectMembers form-select">
                        <option value="All members">All members</option>
                    </select>
                </div>
                <div class="col-6">
                    <button id="buttonAddNewEvent" class="btn btn-secondary" type="button">New event &#10010;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Mon</th>
                    <th scope="col">Tue</th>
                    <th scope="col">Wed</th>
                    <th scope="col">Thu</th>
                    <th scope="col">Fri</th>
                </tr>
            </thead>
        </table>
        <div id="modalWindow" class="modal">
            <div class="modalContent">
                <div class="modalText text-center">
                    <h1 id="modalHeader"></h1>
                </div>
                <div class="modalButtons text-center">
                    <button id="modalButtonCancel" class="btn btn-secondary" type="button">No</button>
                    <button id="modalButtonAccept" class="btn btn-primary" type="button">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
